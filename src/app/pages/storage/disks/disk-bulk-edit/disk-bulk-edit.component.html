<ix-modal-header [title]="'Bulk Edit Disks' | translate" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>

    <form [formGroup]="form" class="ix-form-container" (submit)="onSubmit()">
      <div class="two-columns">
        <ix-fieldset
          [title]="helptextBulkEdit.title | translate"
        >
          <div>
            <p>{{helptextBulkEdit.disks.placeholder}}</p>
            <tooltip *ngIf="helptextBulkEdit.disks.tooltip" [header]="helptextBulkEdit.disks.placeholder" class="tooltip" [message]="helptextBulkEdit.disks.tooltip"></tooltip>
            <p *ngFor="let name of diskNames;">
              {{name}}
            </p>
          </div>
        </ix-fieldset>

        <ix-fieldset
          [title]="helptextBulkEdit.label | translate"
        >
          <ix-select
            formControlName="hddstandby"
            [label]="'HDD Standby' | translate"
            [tooltip]="helptext.disk_form_hddstandby_tooltip | translate"
            [options]="hddstandbyOptions$"
            [required]="true"
          ></ix-select>
          <ix-select
            formControlName="advpowermgmt"
            [label]="'Advanced Power Management' | translate"
            [tooltip]="helptext.disk_form_advpowermgmt_tooltip | translate"
            [options]="advpowermgmtOptions$"
            [required]="true"
          ></ix-select>
          <ix-checkbox
            formControlName="togglesmart"
            [label]="'Enable S.M.A.R.T.' | translate"
            [tooltip]="helptext.disk_form_togglesmart_tooltip | translate"
          ></ix-checkbox>
          <ix-input
            formControlName="smartoptions"
            [label]="'S.M.A.R.T. extra options' | translate"
            [tooltip]="helptext.disk_form_smartoptions_tooltip | translate"
          ></ix-input>
        </ix-fieldset>
      </div>

      <div class="form-actions">
        <button
          mat-button
          type="submit"
          color="primary"
          [disabled]="isLoading"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
