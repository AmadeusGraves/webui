<ix-modal-header [title]="'Cloud Credentials' | translate" [loading]="isLoading"></ix-modal-header>
<mat-card>
  <mat-card-content>
    <form class="ix-form-container" (submit)="onSubmit()">
      <ix-fieldset [title]="'Name and Provider' | translate" [formGroup]="commonForm">
        <ix-select
          formControlName="theme"
          [label]="'Theme' | translate"
          [options]="options.themes"
          [required]="true"
        ></ix-select>
      </ix-fieldset>

      <ng-container *ngIf="selectedProvider">

      </ng-container>

      <div class="form-actions">
        <button
          mat-button
          type="button"
          [disabled]="commonForm.invalid || isLoading"
          (click)="onVerify()"
        >{{ 'Verify Credential' | translate }}</button>
        <button
          mat-button
          type="submit"
          [disabled]="commonForm.invalid || isLoading"
          color="primary"
        >{{ 'Save' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
